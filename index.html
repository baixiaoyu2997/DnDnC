<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <style>
        div {
            border: 1px solid black;
        }
        #test1{
            display: flex;
        }
        .test2{
            width: 100px;
            height: 100px;
        }
        .test3{
            width: 100px;
            height: 100px;
        }
        .test4{
            width: 200px;
            height: 200px;
        }
    </style>
    <div id="test1">
        <div class="test2">12</div>
        <div class="test3">34</div>
        <div class="test4"></div>
    </div>
  
    <script src="./zepto.min.js"></script>
    <script src="./touch-dnd.js"></script>
    <script>
        $(function () {
            $('.test2').draggable();
            $('.test3').draggable();
            $('.test4').droppable();
        })
    </script>
</body>

</html>
